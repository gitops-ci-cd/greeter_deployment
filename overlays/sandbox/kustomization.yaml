---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: deployment.yaml
  - target:
      kind: GRPCRoute
      name: greeting-service-route
    patch: |-
      - op: add
        path: /spec/rules/0/matches/0/headers
        value:
          values:
            x-subdomain: sandbox
  - target:
      kind: Service
      name: greeting-service
    patch: |-
      - op: add
        path: /spec/selector/environment
        value: sandbox
