apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    environment: sandbox
  name: greeting-service
spec:
  selector:
    matchLabels:
      environment: sandbox
  template:
    metadata:
      labels:
        environment: sandbox
    spec:
      containers:
        - name: app
          env:
            - name: LOG_LEVEL
              value: DEBUG
